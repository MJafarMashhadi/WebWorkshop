{% extends 'user_profile/user_profile_base.html' %}

{% load static %}


{% block page_title %}Log in to instagram{% endblock %}


{% block css %}
{{ block.super }}
    <!--<meta http-equiv="refresh" content="2">-->
    <link rel="stylesheet" type="text/css" href="{% static 'user_profile/style/new_style.css' %}"/>
{% endblock %}


{% block page_contents %}
<!--<div class="absolute">Absolute</div>-->
<!--<div class="fix">Fixed</div>-->

<div class="login">
    <div class="form-img"></div>
    <form autocomplete="off" method="">
        <input class="inputA" placeholder="username" type="text">
        <input class="inputA" placeholder="password" type="password">
        <a href="http://google.com" class="forget">forget?</a>
        <input class="inputA" type="submit" value="login">
    </form>
</div>

<div class="signup login">
    <p>Don't have an account? <a href="http://instagram.com">SignUp</a></p>
</div>
{% endblock %}


{% block js %}{% endblock %}
